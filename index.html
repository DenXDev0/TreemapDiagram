<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treemap Diagram</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Movie Sales</h1>
  <p id="description">Top 100 Highest Grossing Movies Grouped by Genre</p>
  <svg id="treemap" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
  <svg id="legend" width="700" height="100"></svg>
  <div id="tooltip"></div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
